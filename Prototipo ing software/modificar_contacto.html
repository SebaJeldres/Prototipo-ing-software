<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modificar contacto</title>
</head>
<header>
    <h1>Fund. Apoyo</h1>

<body>
<h1>Mod. datos contacto emergencia</h1>
    <div class="container_general_ficha">
    

    <div class="mb-3 ">

        <input type="text" class="form-control" id="fechaInicio" placeholder="Nombre">
    </div>
    <div class="mb-3">
        <label for="trabajadorResponsable" class="form-label">Apellido</label>

    </div>
    <div class="mb-3">
        <label for="rut" class="form-label">Correo</label>
        <input type="email" class="form-control" id="rut" placeholder="correo@gmail.com" >

    <div class="mb-3">
        <label for="nombreResidente" class="form-label">Telefono 1</label>
        <input type="text" class="form-control" id="nombreResidente" placeholder="">

    <div class="mb-3">
        <label for="nombreResidente" class="form-label">Telefono 2</label>
        <input type="text" class="form-control" id="nombreResidente" placeholder="">
    </div>
    <div class="mb-3">
        <label for="rutResidente" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="rutResidente" placeholder="" >

    <button class="btn"><a href="info_detall_residentes.html">Modificar</a></button>
