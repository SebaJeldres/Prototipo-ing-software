<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de residentes</title>
    <style>
        /* Aquí va tu CSS actual */
    </style>
</head>

<header>
    <h1>Fund. Apoyo</h1>
</header>

<body>

    <h3>Lista de residentes</h3>
    <div class="container_historial_mandatos">
        <table>
            <thead>
                <tr>
                    <th>Nombre/Apellido residente</th>
                    <th>Rut</th>
                    <th>Edad</th>
                    <th>Fecha de ingreso</th>
                    <th>Información detallada</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaResidentes">
                <!-- Residentes se agregarán dinámicamente aquí -->
            </tbody>
        </table>

        <label for="capacidad" class="form-label">Capacidad de Residentes</label>
        <input type="text" id="capacidad" class="form-control" placeholder="01/50" disabled>

        <button class="btn"><a href="agregar_residente.html">Agregar Residente</a></button>
    </div>
    
</body>

<footer>
    <button class="btn"><a href="menu_trabajador.html">Volver</a></button>
</footer>

<script>
    function cargarResidentes() {
        const residentes = JSON.parse(localStorage.getItem('residentes')) || [];
        const tablaResidentes = document.getElementById('tablaResidentes');

        tablaResidentes.innerHTML = ''; // Limpia la tabla antes de agregar los residentes

        residentes.forEach(residente => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
                <td>${residente.nombre} ${residente.apellido}</td>
                <td>${residente.rut}</td>
                <td>${residente.edad}</td>
                <td>${residente.fechaIngreso}</td>
                <td><button class="btn_ver"><a href="info_detall_residentes.html">Ver</a></button></td>
                <td><button class="btn_eliminar" onclick="eliminarResidente(this)">Eliminar</button></td>
            `;
            tablaResidentes.appendChild(fila);
        });

        actualizarCapacidad();
    }

    function actualizarCapacidad() {
        const capacidadMaxima = 50; // Máxima capacidad de residentes
        const residentes = document.querySelectorAll('#tablaResidentes tr').length;
        
        const capacidadActual = document.getElementById('capacidad');
        capacidadActual.value = `${residentes}/${capacidadMaxima}`;

        // Verifica si el número de residentes alcanza el 90% de la capacidad
        const porcentajeCapacidad = (residentes / capacidadMaxima) * 100;
        if (porcentajeCapacidad >= 90) {
            alert('¡Atención! La capacidad de residentes ha alcanzado el 90%!');
        }
    }

    function eliminarResidente(button) {
        const row = button.closest('tr');
        const rut = row.children[1].textContent;

        let residentes = JSON.parse(localStorage.getItem('residentes')) || [];
        residentes = residentes.filter(residente => residente.rut !== rut);
        localStorage.setItem('residentes', JSON.stringify(residentes));

        row.remove();
        actualizarCapacidad();
    }

    document.addEventListener('DOMContentLoaded', cargarResidentes);
</script>
</html>
