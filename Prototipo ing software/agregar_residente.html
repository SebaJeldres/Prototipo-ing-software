<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agregar Residente</title>
    <style>
        /* Aqu√≠ va tu CSS actual */
    </style>
</head>
<body>
    <header>
        <h1>Fund. Apoyo</h1>
    </header>

    <h3>Agregar Residente</h3>
    <div class="container_historial_mandatos">
        <form id="formAgregarResidente">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" required>

            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" class="form-control" required>

            <label for="rut" class="form-label">Rut</label>
            <input type="text" id="rut" class="form-control" required>

            <label for="edad" class="form-label">Edad</label>
            <input type="number" id="edad" class="form-control" required>

            <label for="fechaIngreso" class="form-label">Fecha de Ingreso</label>
            <input type="date" id="fechaIngreso" class="form-control" required>

            <button type="submit" class="btn">Agregar Residente</button>
        </form>
        <button class="btn"><a href="lista_residentes.html">Volver</a></button>
    </div>

    <script>
        document.getElementById('formAgregarResidente').addEventListener('submit', function(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const rut = document.getElementById('rut').value;
            const edad = document.getElementById('edad').value;
            const fechaIngreso = document.getElementById('fechaIngreso').value;

            const residente = {
                nombre: nombre,
                apellido: apellido,
                rut: rut,
                edad: edad,
                fechaIngreso: fechaIngreso
            };

            let residentes = JSON.parse(localStorage.getItem('residentes')) || [];
            residentes.push(residente);
            localStorage.setItem('residentes', JSON.stringify(residentes));

            alert('Residente agregado exitosamente!');
            window.location.href = 'lista_residentes.html';
        });
    </script>
</body>
</html>
