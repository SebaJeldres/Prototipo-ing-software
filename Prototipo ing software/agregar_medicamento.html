<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agregar Medicamentos</title>
</head>
<body>
    <header>
        <h1>Fund. Apoyo</h1>
    </header>
    <main>
        <h1>Agregar Medicamentos</h1>

        <div class="container_general_ficha">
            <div class="formulario_container">
                <div class="mb-3">
                    <label for="medicamento" class="form-label">Med.</label>
                    <input type="text" class="form-control" id="medicamento" placeholder="Med.">
                </div>
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <input type="text" class="form-control" id="tipo" placeholder="Tipo">
                </div>
                <div class="mb-3">
                    <label for="frecuencia" class="form-label">Frecuencia</label>
                    <input type="text" class="form-control" id="frecuencia" placeholder="Días/Horas">
                </div>
                <div class="mb-3">
                    <label for="dosis" class="form-label">Dosis</label>
                    <input type="text" class="form-control" id="dosis" placeholder="Gramaje/ML">
                </div>
                <div class="mb-3">
                    <label for="fechaInicio" class="form-label">Fecha inicio</label>
                    <input type="text" class="form-control" id="fechaInicio" placeholder="DD/MM/YYYY">
                </div>
                <div class="mb-3">
                    <label for="fechaTermino" class="form-label">Fecha término</label>
                    <input type="text" class="form-control" id="fechaTermino" placeholder="DD/MM/YYYY">
                </div>

                <button class="btn" id="agregarMedicamento"><a href="info_detall_residentes.html">Agregar</a></button>
            </div>
        </div>
    </main>
    <footer>
        <button class="btn"><a href="info_detall_residentes.html">Volver</a></button>
    </footer>

    <script src="funciones.js"></script>
</body>
</html>
