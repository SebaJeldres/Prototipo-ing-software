<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agregar Medicamentos</title>
</head>
<header>
    <h1>Fund. Apoyo</h1>
</header>
<body>
    <h1>Agregar Medicamentos</h1>

    <div class="container_general_ficha">
    

        <div class="mb-3 ">
            <label for="fechaInicio" class="form-label">Med.</label>
            <input type="text" class="form-control" id="fechaInicio" placeholder="Med.">
        </div>
        <div class="mb-3">
            <label for="trabajadorResponsable" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="trabajadorResponsable" placeholder="Tipo">
        </div>
        <div class="mb-3">
            <label for="rut" class="form-label">Dosis</label>
            <input type="email" class="form-control" id="rut" placeholder="GR/ML" >
        </div>
        <div class="mb-3">
            <label for="nombreResidente" class="form-label">Fecha inicio</label>
            <input type="text" class="form-control" id="nombreResidente" placeholder="DD/MM/YYYY">
        </div>
        <div class="mb-3">
            <label for="nombreResidente" class="form-label">Fecha Termino</label>
            <input type="text" class="form-control" id="nombreResidente" placeholder="DD/MM/YYYY">
        </div>
    
        <button class="btn"><a href="info_detall_residentes.html">Agregar</a></button>
    </div>
    
</body>
<footer>
    <button class="btn"><a href="info_detall_residentes.html">Volver</a></button>
</footer>
</html>
