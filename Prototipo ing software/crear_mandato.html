<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

    <header>
        <h1>Fund. Apoyo - Modificar Mandato</h1>
    </header>

    <div class="container">
        <div class="mb-3">
            <label for="montoAportar" class="form-label">Monto a Aportar</label>
            <input type="text" class="form-control" id="montoAportar">
        </div>
    
        <div class="mb-3">
            <label for="numeroTarjeta" class="form-label">Número de tarjeta de la empresa</label>
            <input type="text" class="form-control" id="numeroTarjeta">
        </div>
    
        <div class="mb-3">
            <label for="fechaInicio" class="form-label">Día descuento mensual</label>
            <input type="text" class="form-control" id="fechaInicio">
        </div>

        <button class="btn" onclick="guardarCambios()">Guardar Cambios</button>
    </div>

    <footer>
        <button class="btn"><a href="base_mandato.html">Volver</a></button>
    </footer>
