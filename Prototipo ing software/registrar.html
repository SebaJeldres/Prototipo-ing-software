<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agregar Contacto</title>
</head>
<body>
<header>
    <h1>Fund. Apoyo</h1>
</header>
<div class="container formulario_contacto_container">
    <h1>Agregar Nuevo Trabajador</h1>

    <form class="formulario_contacto_emergencia" id="formAgregarTrabajador">
        <div class="formulario_mb-3">
            <label for="nombre" class="formulario_form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="formulario_form-control" required>
        </div>

        <div class="formulario_mb-3">
            <label for="correo" class="formulario_form-label">Correo</label>
            <input type="email" id="correo" name="correo" class="formulario_form-control" required>
        </div>

        <div class="formulario_mb-3">
            <label for="contrasena" class="formulario_form-label">Contrase√±a</label>
            <input type="password" id="contrasena" name="contrasena" class="formulario_form-control" required>
        </div>

        <div class="formulario_mb-3">
            <label for="tipoTrabajador" class="formulario_form-label">Tipo Trabajador</label>
            <input type="text" id="tipoTrabajador" name="tipoTrabajador" class="formulario_form-control" required>
        </div>

        <button class="formulario_btn_form" type="submit">Agregar Trabajador</button>
    </form>
</div>

<script src="funciones.js"></script>
</body>
</html>
