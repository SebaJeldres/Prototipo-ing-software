<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Menu Particulares</title>
</head>
    <header>
        <h1>Menu de opciones para Particulares</h1>

<body>

    <div class="container_menu_par">

                <label for="apellido" class="form-label">Apellido</label>

        <button class="btn"><a href="historial_mandatos.html">Historial de mandatos</a></button>
