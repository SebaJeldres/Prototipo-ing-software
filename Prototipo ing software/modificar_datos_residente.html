<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modificar Residente</title>
</head>
<header>
    <h1>Fund. Apoyo</h1>
</header>
<body>
<h1>Mod. datos residente</h1>
    <div class="container_general_ficha">
    

    <div class="mb-3 ">
        <label for="fechaInicio" class="form-label">Nombre residente</label>
        <input type="text" class="form-control" id="fechaInicio" placeholder="Nombre">
    </div>
    <div class="mb-3">
        <label for="trabajadorResponsable" class="form-label">Apellido residente</label>
        <input type="text" class="form-control" id="trabajadorResponsable" placeholder="Apellido">
    </div>
    <div class="mb-3">
        <label for="rut" class="form-label">Rut</label>
        <input type="text" class="form-control" id="rut" placeholder="11.111.111-1" disabled>
    </div>
    <div class="mb-3">
        <label for="nombreResidente" class="form-label">Edad</label>
        <input type="text" class="form-control" id="nombreResidente" placeholder="Edad">
    </div>
    <div class="mb-3">
        <label for="rutResidente" class="form-label">Fecha de ingreso</label>
        <input type="text" class="form-control" id="rutResidente" placeholder="DD/MM/YYYY" disabled>
    </div>

    <button class="btn"><a href="info_detall_residentes.html">Modificar</a></button>
</div>
    
</body>
<footer>
    <button class="btn"><a href="info_detall_residentes.html">Volver</a></button>
</footer>
</html>
