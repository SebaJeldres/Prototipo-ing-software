<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página Login</title>
</head>
<body>
    <header>
        <h1>Login Principal</h1>
        <p>Fundacion Apoyo</p>
    </header>

    <div class="container">
        <div class="mb-3">
            <label for="usuario" class="form-label">Ingrese su usuario (correo)</label>
            <input type="email" class="form-control" id="usuario">
        </div>

        <div class="mb-3">
            <label for="contrasena" class="form-label">Ingrese la contraseña</label>
            <input type="password" class="form-control" id="contrasena">
        </div>

        <div class="button-group">
            <button class="btn" onclick="login()">Ingresar</button>
            <button class="btn"><a href="registrar.html">Registrarse</a></button>
        </div>
    </div>
</body>
<script src="funciones.js" defer></script>
</html>
