<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agregar/Modificar Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            background-color: beige;
        }

        header {
            width: 100%;
            background-color: burlywood;
            padding: 0.2rem 0;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            width: 90%;
            max-width: 1200px;
            margin-top: 2rem;
        }

        .formulario_container {
            background-color: burlywood;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .formulario_container .mb-3 {
            margin-bottom: 1rem;
        }

        .formulario_container .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .formulario_container .form-control {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid burlywood;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .formulario_container .btn_form {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            color: black;
            background-color: beige;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .formulario_container .btn_form:hover {
            background-color: #d3a177;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            background-color: burlywood;
            position: fixed;
            bottom: 0;
            margin-top: 2rem;
        }

        footer .btn {
            margin: 0;
        }

        .btn a {
            color: black;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #d3a177;
        }

        .btn_form_red {
            background-color: #f44336;
        }

        .btn_form_red:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fund. Apoyo</h1>
    </header>

    <div class="container">
        <div class="formulario_container">
            <h1>Agregar/Modificar Producto</h1>
            <form id="formProducto">
                <div class="mb-3">
                    <label for="nombreProducto" class="form-label">Nombre Producto / Gramaje</label>
                    <input type="text" id="nombreProducto" name="nombreProducto" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="idProducto" class="form-label">Id</label>
                    <input type="text" id="idProducto" name="idProducto" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="gramajeProducto" class="form-label">Unidades por Contenedor</label>
                    <input type="text" id="gramajeProducto" name="gramajeProducto" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="stockProducto" class="form-label">Stock</label>
                    <input type="text" id="stockProducto" name="stockProducto" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="fechaCompraProducto" class="form-label">Fecha Última Compra</label>
                    <input type="date" id="fechaCompraProducto" name="fechaCompraProducto" class="form-control" required>
                </div>
                <button type="submit" class="btn_form">Guardar Producto</button>
            </form>
        </div>

        <div class="formulario_container">
            <h1>Buscar Producto</h1>
            <form id="formBuscarProducto">
                <div class="mb-3">
                    <label for="buscarNombreProducto" class="form-label">Nombre Producto y Gramaje</label>
                    <input type="text" id="buscarNombreProducto" name="buscarNombreProducto" class="form-control" required>
                </div>
                <button type="submit" class="btn_form">Buscar</button>
                <button type="button" id="btnEliminarProducto" class="btn_form btn_form_red">Eliminar Producto</button>
            </form>
        </div>
    </div>

    <footer>
        <button class="btn"><a href="menu_trabajador.html">Volver</a></button>
    </footer>

    <script>
        function generateNextId() {
            let productos = JSON.parse(localStorage.getItem('productos')) || [];
            if (productos.length === 0) {
                return '0001'; // Valor inicial si no hay productos
            }

            // Encuentra el ID más alto y convierte a número
            let maxId = Math.max(...productos.map(p => parseInt(p.idProducto, 10)));
            let nextId = (maxId + 1).toString().padStart(4, '0'); // Incrementa y rellena con ceros
            return nextId;
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Setea el ID en el campo de formulario
            document.getElementById('idProducto').value = generateNextId();
        });

        document.getElementById('formProducto').addEventListener('submit', function(event) {
            event.preventDefault();

            const nombreProducto = document.getElementById('nombreProducto').value;
            const idProducto = document.getElementById('idProducto').value;
            const gramajeProducto = document.getElementById('gramajeProducto').value;
            const stockProducto = document.getElementById('stockProducto').value;
            const fechaCompraProducto = document.getElementById('fechaCompraProducto').value;

            const producto = {
                nombreProducto,
                idProducto,
                gramajeProducto,
                stockProducto,
                fechaCompraProducto
            };

            // Actualiza o agrega el producto en localStorage
            let productos = JSON.parse(localStorage.getItem('productos')) || [];
            // Elimina el producto existente si se está modificando
            productos = productos.filter(p => !(p.nombreProducto === nombreProducto && p.gramajeProducto === gramajeProducto));
            // Agrega el nuevo producto
            productos.push(producto);
            localStorage.setItem('productos', JSON.stringify(productos));

            alert('Producto guardado correctamente');
            window.location.href = 'menu_trabajador.html'; // Cambiar 'index.html' por la página de la tabla de productos
        });

        document.getElementById('formBuscarProducto').addEventListener('submit', function(event) {
            event.preventDefault();

            const buscarNombreProducto = document.getElementById('buscarNombreProducto').value;
            const productos = JSON.parse(localStorage.getItem('productos')) || [];
            const producto = productos.find(p => p.nombreProducto === buscarNombreProducto);

            if (producto) {
                document.getElementById('nombreProducto').value = producto.nombreProducto;
                document.getElementById('idProducto').value = producto.idProducto;
                document.getElementById('gramajeProducto').value = producto.gramajeProducto;
                document.getElementById('stockProducto').value = producto.stockProducto;
                document.getElementById('fechaCompraProducto').value = producto.fechaCompraProducto;
            } else {
                alert('Producto no encontrado');
            }
        });

        document.getElementById('btnEliminarProducto').addEventListener('click', function() {
            const nombreProducto = document.getElementById('nombreProducto').value;
            const gramajeProducto = document.getElementById('gramajeProducto').value;

            if (!nombreProducto || !gramajeProducto) {
                alert('Por favor, busque un producto antes de intentar eliminarlo.');
                return;
            }

            let productos = JSON.parse(localStorage.getItem('productos')) || [];
            const productosFiltrados = productos.filter(p => !(p.nombreProducto === nombreProducto && p.gramajeProducto === gramajeProducto));
            
            if (productos.length === productosFiltrados.length) {
                alert('Producto no encontrado para eliminar.');
            } else {
                localStorage.setItem('productos', JSON.stringify(productosFiltrados));
                alert('Producto eliminado correctamente.');
                // Limpia los campos del formulario
                document.getElementById('nombreProducto').value = '';
                document.getElementById('idProducto').value = generateNextId(); // Resetea el ID
                document.getElementById('gramajeProducto').value = '';
                document.getElementById('stockProducto').value = '';
                document.getElementById('fechaCompraProducto').value = '';
            }
        });
    </script>
</body>
</html>
