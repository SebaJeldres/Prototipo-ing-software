<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Control de insumos</title>
</head>
    <header>
        <h1>Fund. Apoyo</h1>
    </header>
<body>

    <div class="contenedor_insumos">
        <div class="left-container">
            <div class="mb-3">
                <label for="fechaInicio" class="form-label">Fecha de compra</label>
                <input type="text" class="form-control" id="fechaInicio" placeholder="DD/MM/YYYY">
            </div>
            <div class="mb-3">
                <label for="trabajadorResponsable" class="form-label">Trabajador responsable</label>
                <input type="text" class="form-control" id="trabajadorResponsable" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <label for="rut" class="form-label">Rut</label>
                <input type="text" class="form-control" id="rut" placeholder="11.111.111-1">
            </div>
            <div class="mb-3">
                <label for="costoGeneral" class="form-label">Costo general</label>
                <input type="text" class="form-control" id="costoGeneral" placeholder="$000.000.000">
            </div>
        </div>

        <div class="right-container">
            <h2>Detalle compra</h2>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="20"></textarea>
            <button class="btn">Generar detalle</button>
        </div>
    </div>

    
    
</body>
    <footer>
        <button class="btn"><a href="menu_trabajador.html">Volver</a></button>
    </footer>
</html>
